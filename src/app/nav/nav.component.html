<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>

  <span fxLayoutAlign="center center">
    <img style="height: auto; width: 150px" src="./assets/logo.png" alt="" />
  </span>

  <span class="example-spacer"></span>

  <div fxLayoutAlign="space-between" fxLayoutGap="10px">
    <button mat-icon-button>
      <span class="material-icons"> markunread </span>
    </button>
    <button mat-icon-button>
      <span class="material-icons"> notifications </span>
    </button>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <span class="material-icons">account_circle</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/signup">
        <mat-icon>login</mat-icon>
        <span>Sign Up</span>
      </button>

      <button mat-menu-item routerLink="/login">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <!-- <span fxHide.xs class="material-icons">search</span>

      <span routerLink="/login" mat-menu-item>Logout</span>
      <span routerLink="/signup" mat-menu-item>Sign Up</span>
    </mat-menu> -->
  </div>
</mat-toolbar>

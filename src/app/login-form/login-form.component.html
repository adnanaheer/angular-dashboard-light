<div class="hit" fxFlex fxLayoutAlign="center center">

    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

        <mat-card class="wid" fxLayout="column" fxLayoutGap="20px">
            <mat-toolbar fxLayoutAlign="center center">
                <span>Login Form</span>
            </mat-toolbar>

            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <button mat-icon-button matSuffix>
                    <mat-icon class="material-icons">perm_identity</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div fxFlex fxLayoutAlign="center center" fxLayoutGap="20px">
                <button fxFlex="50%" routerLink="/nav" mat-raised-button>Dashboard</button>
                <button type="submit" [disabled]="!LoginForm.valid" fxFlex="50%" mat-raised-button>Submit</button>
            </div>
            <button routerLink="/signup" mat-raised-button>Sign Up</button>
            <button mat-raised-button (click)="openDialog()">Dialog</button>
        </mat-card>
    </form>
</div>
